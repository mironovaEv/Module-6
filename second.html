<!DOCTYPE html>
<html>
    <head>
        <title>Алгоритм кластеризации</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="second.css">
    </head>

    <body>
        <label class="input-caption">Метод реализации алгоритма</label>
        <select id="method">
            <option value="k-means">Метод К-средних</option>
        </select><br>
        <label class="input-caption">Начальное распределение центров кластеров</label>
        <select id="starting-distribution">
            <option value="random">Случайно</option>
        </select><br>
        <label class="input-caption">Число кластеров</label>
        <input id="k-value" class="number-input" type="number" min="1" value="2"><br>
        <label class="input-caption">Отображать центры масс кластеров</label>
        <input id="show-cluster-centers" type="checkbox">

        <main class="main">
            <div class="input-window">
                <div id="canvas" class="canvas">
                    <div id="input-area" class="input-area"></div>
                </div>
            </div>
            <button id="place-points" class="cursor-type-button"><img class="cursor-icon" src="img/reticle.bmp"></button>
            <button id="eraser" class="cursor-type-button"><img class="cursor-icon" src="img/eraser.bmp"></button>
            <button id="run-button" class="run-button" type="submit">Запустить алгоритм</button>
        </main>
        <script type="text/javascript" src="scr/script_for_second.js"></script>
    </body>
</html>
