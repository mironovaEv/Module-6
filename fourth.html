<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scr/script_for_fourth.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Муравьиный алгоритм</title>
</head>
<body>
<div class="ants">
    <div class="ant_with_line">
        <img src="img/ant2.gif" id="ant2" alt="">
        <img src="img/line.gif" id="line" alt="">
    </div>
    <div class="grass_div">
        <button id="clean2" class="create-map">Clean</button>
        <div class="grass" id="grass">
            <canvas class="canvas" id="myCanvas" width="600" height="600"></canvas>
        </div>
        <div class="grass_buttons">
            <button id="place_point" class="create-map">Разместить точки</button>
            <button id="create_way" class="create-map">Найти путь</button>
        </div>
    </div>
    <img src="img/ant.gif" id="ant" alt="">
</div>
</div>
