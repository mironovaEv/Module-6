<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scr/script_for_third.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Генетический алгоритм</title>
</head>
<body>
<div class="bee_div">
    <img src="img/spring-bee.gif" id="spring_bee" alt="">
    <div class="grass_div">
        <div class="top_panel">
            <h3 class="path_found" id="path_found">Путь найден!</h3>
            <button id="clear" class="create-map">Clear</button>
        </div>
        <div class="grass" id="grass">
            <canvas class="canvas" id="myCanvas" width="600" height="600"></canvas>
        </div>
        <div class="grass_buttons">
            <button id="place_point" class="create-map">Разместить точки</button>
            <button id="create_way" class="create-map">Найти путь</button>
        </div>
    </div>
    <img src="img/bee-minecraft.gif" id="minecraft_bee" alt="">
</div>

</body>
</html>
